<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Portfolio</title>
    <style>
        /* Stili generali, simili a quelli gi√† definiti in precedenza */
        body {
            background: linear-gradient(45deg, #0a0a0a, #1a1a1a, #2a2a2a);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: 'Arial', sans-serif;
        }

        .container {
            background: rgba(25, 25, 25, 0.9);
            border-radius: 30px;
            padding: 3rem;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            backdrop-filter: blur(10px);
            width: 90%;
            max-width: 1200px;
            margin: 2rem;
            overflow: hidden;
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 3rem;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .menu {
            display: flex;
            gap: 2rem;
        }

        .menu-item {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 15px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.1);
        }

        .menu-item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
        }

        .hero {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            margin-bottom: 4rem;
        }

        .hero-title {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            line-height: 1.2;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero-description {
            font-size: 1.2rem;
            line-height: 1.6;
            color: #aaa;
            margin-bottom: 2rem;
        }

        .cta-button {
            padding: 1rem 2rem;
            border: none;
            border-radius: 15px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 768px) {
            .hero {
                grid-template-columns: 1fr;
            }

            .menu {
                display: none;
            }

            .hero-title {
                font-size: 2.5rem;
            }

            .container {
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="nav">
            <div class="logo">Portfolio</div>
            <div class="menu">
                <a href="#" class="menu-item">Home</a>
                <a href="create-project.html" class="menu-item">Projects</a>
            </div>
        </nav>

        <div class="hero">
            <div class="hero-text">
                <h1 class="hero-title">Creative Design & Innovation</h1>
                <p class="hero-description">
                    Transforming ideas into stunning digital experiences. We create beautiful, 
                    functional, and user-friendly designs that make an impact.
                </p>
                <button class="cta-button">Get Started</button>
            </div>
        </div>
    </div>
</body>
</html>
